<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel Itinerary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Travel Itinerary</h1>
        <div class="trip-details">
            <input type="text" id="destination" placeholder="Destination e.g. Bali, Indonesia">
            <input type="text" id="dates" placeholder="Travel Dates e.g. 1 Aug - 7 Aug 2025">
            <input type="text" id="notes" placeholder="Notes e.g. Special plans?">
        </div>
        <div class="todo">
            <h2>To-Do List</h2>
            <ul id="todo-list"></ul>
            <input type="text" id="new-task" placeholder="Add new task...">
            <button class="add-btn" onclick="addTask()">Add Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
